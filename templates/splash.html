		/* ## Sine Wave ##
			code from: http://bl.ocks.org/enjalot/1457934

		*/
		var w = 600,
		h = 210,
		start = Date.now();

		var rings = [ ];
		var lines = [ ];

		var n = 20;
		var m = 60;

		for (i in d3.range(n)){
		    if(i < 3)
		        var speed = (i-3) * 1e-2;
		    else
		        var speed = (i-2) * 1e-2;
		    var speed = .001 * i * 4;

		    var data = d3.range(m) 
		    lines.push({ 
		        width: 1.5, 
		        height: 4,
		        speed: speed,
		        index: i,
		        data: data
		    })
		}

		var xscale = d3.scale.linear()
		    .domain([0,m])
		    .range([0, w])

		var omega = -.22
		function line_maker( data, speed )
		{
		    var freq = Math.PI*.4 + 3 * omega * data.index // * 3000
		    var svgline = d3.svg.line()
		    .x(function(d,i)
		    {
		        return xscale(d);
		    })
		    .y(function(d,i)
		    {
		        var theta = freq * d/m * Math.PI * 4 
		        var y = data.height * (Math.sin(theta + (n-data.index) * .1 * speed * .05 ));
		        return y
		    })
		    .interpolate("basis")
		    return svgline(data.data);
		}

		var spacing = 10;
		function lineEnter(d, i) {

		    .append("svg:path")
		      .attr("class", "path waveform")
		    .attr("d", function(d,i) {
		              return line_maker( d, 0 ) 
		            }
		        )
		      .attr("stroke-width", function(e,i) { return e.width;})
		      .attr("stroke", "#fff")
		      .attr("fill", "none");

		}
