<!DOCTYPE html>
<html lang='en'>
  <head>
  	<meta charset="utf-8" />
    <title>Heartbeat machine</title> 
    <!-- <link type="text/css" rel="stylesheet" href="/static/css/rickshaw.min.css"> -->

    <style>
    	body{
        font-family: helvetica;
        font-size: 12px;
      }
      #vid {
    		clear: both;
        display:block;
        margin: auto;
        position: relative;
        width: 480px;
    	}
      .blur{
        filter: blur(10px);
        -webkit-filter: blur(10px);
      }
      .border{
        width: 450px;
        height: 320px;
        border: 42px solid white;
        z-index: 100001;
        left: -27px;
        top: -10px;
      }

      #border{
        position: absolute;
      }

      #end_camera{
        text-align: center;
        margin: auto;
        display:block;
        width: 100px;

      }
     path {
        stroke: steelblue;
        stroke-width: 2;
        fill: none;
      }

      #confidenceGraph{
        width: 600px;
        height: 140px;
        margin: 10px;
      }
    	#countdown{
    		float: left;
        margin: auto;
    	}
      #graph{
        float:left;

        clear:both;
      }
      #confidenceGraph{
        float:left;
      }

      #heartbeat{
        height: 200px;
        width: 200px;
      }


      path.line {
        fill: none;
        stroke-width: 1.5px;
      }

      .axis {
        shape-rendering: crispEdges;
      }


      .x.axis .minor {
        stroke-opacity: .5;
      }

      .x.axis path {
        display: none;
      }

    </style>
  </head>
<body>

  <div id="vid">
    <div id="border"></div>
  </div>

  <div id="heartbeat"></div>
  <div id="rawDataGraph" class="graph"></div>
  <div id="confidenceGraph" class="graph"></div>

  <button id="end_camera" name="end_camera">Pause/Resume Camera</button>

<script src="/static/js/underscore-min.js"></script>
<script src="http://mbostock.github.com/d3/d3.v2.js"></script>
<script src="/static/js/rickshaw.min.js"></script>
<script src="/static/js/websocket.js"></script>
<script src="/static/js/mathmatical.js"></script>
<script src="/static/js/camera.js"></script>
<script src="/static/js/headtrackr.js"></script>
<script src="/static/js/dsp.js"></script>
<script src="/static/js/main.js"></script>

</body>

</html>
