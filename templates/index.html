<!DOCTYPE html>
<html lang='en'>
  <head>
  	<meta charset="utf-8" />
    <title>Heartbeat machine</title> 
    <style>
    	#vid {
    		clear: both;
        display:block;
        margin: auto;
        position: relative;
        width: 480px;
    	}
      #end_camera{
        text-align: center;
        margin: auto;
        display:block;
        width: 100px;

      }

    	#countdown{

    	}

<body>

    {% endfor %}

  <div id="countdownDiv"></div>

  <button id="end_camera" name="end_camera">Pause/Resume Camera</button>
  <div id="data"></div>

<script src="/static/js/underscore-min.js"></script>

</html>
